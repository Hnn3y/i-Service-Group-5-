<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/Images/Without background .png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Sign Up</title>
</head>
<body class="relative h-screen w-full bg-cover bg-center" style="background-image: url('/Images/login page (1).png');">

    <div class="absolute inset-0 bg-white opacity-10"></div>

    <div class="w-full max-w-lg sm:max-w-md lg:max-w-lg xl:max-w-2xl mx-auto p-6">
        <div class="text-center mb-4">
            <div class="mb-2">
                <img src="/Images/Without background .png" alt="Logo" class="w-20 mx-auto sm:w-48 md:w-56 lg:w-64">
            </div>
            <h1 class="text-2xl font-bold text-black">Verification</h1>
            <p class="text-black text-sm mt-2">
                <strong>Enter the 6-digit code we sent to +234***7772</strong>
            </p>
            <p class="text-black text-sm mt-2">
                This helps us to keep your account safe
            </p>
        </div>

        <div class="flex justify-center space-x-2 my-6">
            <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center border border-blue-600 bg-white text-blue-600 rounded-md focus:outline-none focus:bg-blue-600 focus:text-white focus:ring-2 focus:ring-blue-600">
            <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center border border-blue-600 bg-white text-blue-600 rounded-md focus:outline-none focus:bg-blue-600 focus:text-white focus:ring-2 focus:ring-blue-600">
            <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center border border-blue-600 bg-white text-blue-600 rounded-md focus:outline-none focus:bg-blue-600 focus:text-white focus:ring-2 focus:ring-blue-600">
            <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center border border-blue-600 bg-white text-blue-600 rounded-md focus:outline-none focus:bg-blue-600 focus:text-white focus:ring-2 focus:ring-blue-600">
            <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center border border-blue-600 bg-white text-blue-600 rounded-md focus:outline-none focus:bg-blue-600 focus:text-white focus:ring-2 focus:ring-blue-600">
            <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center border border-blue-600 bg-white text-blue-600 rounded-md focus:outline-none focus:bg-blue-600 focus:text-white focus:ring-2 focus:ring-blue-600">
        </div>

        <div class="text-center mb-4 bg-red-600 p-4 rounded-md">
            <p class="text-sm text-white font-semibold">
                Didn't get the code? 
                <span id="resend-timer" class="text-gray-200">(01:00)</span>
            </p>
            <button id="resend-btn" class="mt-2 bg-blue-800 text-white py-1 px-4 rounded-md hover:bg-blue-700 transition duration-300">
                Resend?
            </button>
        </div>
        
        <div class="text-center">
            <button id="verify-btn" class="bg-blue-700 text-white py-2 px-6 rounded-md hover:bg-blue-700 transition duration-300">
                Verify
            </button>
        </div>
    </div> 

    <div id="popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-2xl font-bold text-green-600">Verification Successful!</h2>
            <p class="text-sm text-gray-600 mt-2">Your code has been verified.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

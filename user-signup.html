
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user-signup.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ee600e9388.js" crossorigin="anonymous"></script>
    <title>User Sign-up</title>
</head>
<body>
    <div class="overlay"></div>
    <header class="">
        <img class="w-40" src="./images/logo.png" alt="">
    </header>
    <form action="" class=" mt-5 flex flex-col items-center gap-2">
        <h2 class="text-3xl font-bold">Sign up</h2>
        <div class="form-content w-[20rem] md:w-[32rem] flex flex-col gap-4 rounded-lg">
            <div class="form-data w-full flex flex-col gap-4">
                <div class="name-input-box w-full">
                    <div class="icon-input w-full text-[#ffffff] h-10 px-2 flex items-center gap-2 border rounded-lg">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input class="w-full bg-transparent" type="text" placeholder="Full Name">
                    </div>
                    <label for="" class="text-red-600 validation hidden">Invalid name</label>
                </div>
                <div class="phone-input-box w-full">
                    <div class="icon-input w-full text-[#ffffff] h-10 px-2 flex items-center gap-2 border rounded-lg">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <input class="w-full bg-transparent" type="text" placeholder="Phone Number">
                    </div>
                    <label for="" class="text-red-600 validation hidden">Invalid Phone number</label>
                </div>
                <div class="email-input-box w-full">
                    <div class="icon-input w-full text-[#ffffff] h-10 px-2 flex items-center gap-2 border rounded-lg">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input class="w-full text-red-600 bg-transparent" type="text" placeholder="Email Address">
                    </div>
                    <label for="" class="text-red-600 validation hidden">Invalid email</label>
                </div>
                <div class="password-input-box w-full">
                    <div class="icon-input w-full text-[#ffffff] h-10 px-2 flex items-center gap-2 border rounded-lg">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input class="w-full bg-transparent" type="text" placeholder="Enter Password">
                    </div>
                    <label for="" class="text-red-600 validation hidden">Invalid Password</label>
                </div>
                <div class="re-password-input-box w-full">
                    <div class="icon-input w-full text-[#ffffff] h-10 px-2 flex items-center gap-2 border rounded-lg">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input class="w-full bg-transparent" type="text" placeholder="Enter Password">
                    </div>
                    <label for="" class="text-red-600 validation hidden">Password do not match</label>
                </div>
            </div>
            <div class="form-buttons flex flex-col items-center gap-4" >
                <input class="w-full h-10 bg-[#fff] border rounded-lg cursor-pointer" type="submit" value="Sign up">
                <a href=""  class="w-full h-10 bg-[#fff] flex justify-center items-center border rounded-lg">Sign Up With Facebook</a>
            </div>

        </div>
        <p class="text-[#1133F5] -mt-2">Already have an account? <a href="./login.html" class="font-bold">Login</a></p>
    </form>

    <script src="user-signup.js"></script>
</body>
</html>

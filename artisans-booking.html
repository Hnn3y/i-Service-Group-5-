<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <title>Booking</title>
    <link rel="stylesheet" href="./artisans-booking.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans w-full h-screen bg-cover-custom">
    <div class="w-full h-screen overflow-auto bg-white bg-opacity-80">
        <div class="flex justify-between items-center px-4 py-3">
            <i class="fas fa-arrow-left" onclick="goBack()"></i>
            <h1 class="text-lg font-bold">Booking</h1>
            <div></div>
        </div>

        <!-- Profile -->
        <div class="p-4">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/80" alt="Profile" class="w-30 h-40 border rounded-xl">
                <div class="ml-4">
                    <h2 class="text-xl font-bold">John Micheal</h2>
                    <p class="text-blue-500">Expert Home Plumber</p>
                    <div class="flex items-center mt-2 text-sm text-gray-500">
                        <span><i class="fas fa-star text-yellow-400"></i> 4.3</span>
                        <span class="ml-4">Total Jobs: 213</span>
                        <span class="ml-4">Rate: 5k/hr</span>
                    </div>
                </div>
                <button onclick="toggleFavorite(this)" class="ml-auto">
                    <i class="fas fa-bookmark text-blue-500"></i>
                </button>
            </div>
        </div>

        <!-- Service Categories -->
        <div class="grid grid-cols-3 gap-4 px-4 py-3">
            <button class="text-center category-btn rounded-xl" onclick="selectCategory(this, 'Kitchen')">
                <i class="fas fa-tools text-2xl text-blue-600"></i>
                <p class="text-sm mt-2">Kitchen</p>
            </button>
            <button class="text-center category-btn rounded-xl" onclick="selectCategory(this, 'Bathroom')">
                <i class="fas fa-bath text-2xl text-blue-600"></i>
                <p class="text-sm mt-2">Bathroom</p>
            </button>
            <button class="text-center category-btn rounded-xl" onclick="selectCategory(this, 'Toilet')">
                <i class="fas fa-toilet text-2xl text-blue-600"></i>
                <p class="text-sm mt-2">Toilet</p>
            </button>
        </div>

        <!-- Service Type -->
        <div class="px-4 py-3">
            <div class="flex justify-around">
                <button class="text-blue-500 px-4 py-2 rounded-lg service-btn" onclick="handleButtonClick(this, 'General Service')">General Service</button>
                <button class="text-gray-500 px-4 py-2 rounded-lg service-btn" onclick="handleButtonClick(this, 'Kitchen Service')">Kitchen Service</button>
            </div>
        </div>

        <!-- Date Selection -->
        <div class="px-4 py-3">
            <h3 class="text-lg font-bold">Select Date</h3>
            <div id="date-container" class="flex flex-wrap justify-between mt-2 gap-2"></div>
        </div>

        <!-- Time Selection -->
        <div class="px-4 py-3">
            <h3 class="text-lg font-bold">Select Time</h3>
            <div class="flex flex-wrap justify-between mt-2 gap-2">
                <button class="bg-gray-200 px-4 py-2 rounded-lg time-btn" onclick="selectTime(this, '8:00 AM')">8:00 AM</button>
                <button class="bg-gray-200 px-4 py-2 rounded-lg time-btn" onclick="selectTime(this, '9:00 AM')">9:00 AM</button>
                <button class="bg-gray-200 px-4 py-2 rounded-lg time-btn" onclick="selectTime(this, '10:00 AM')">10:00 AM</button>
                <button class="bg-gray-200 px-4 py-2 rounded-lg time-btn" onclick="selectTime(this, '12:00 PM')">12:00 PM</button>
                <button class="bg-gray-200 px-4 py-2 rounded-lg time-btn" onclick="selectTime(this, '1:00 PM')">1:00 PM</button>
                <button class="bg-gray-200 px-4 py-2 rounded-lg time-btn" onclick="selectTime(this, '2:00 PM')">2:00 PM</button>
                <button class="bg-gray-200 px-4 py-2 rounded-lg time-btn" onclick="selectTime(this, '3:00 PM')">3:00 PM</button>
                <button class="bg-gray-200 px-4 py-2 rounded-lg time-btn" onclick="selectTime(this, '4:00 PM')">4:00 PM</button>
                <button class="bg-gray-200 px-4 py-2 rounded-lg time-btn" onclick="selectTime(this, '5:00 PM')">5:00 PM</button>
            </div>
        </div>

        <!-- Confirmation -->
        <div class="px-4 py-4 flex items-center mt-4">
            <input id="mobile-number" type="tel" placeholder="Enter Mobile Number" inputmode="numeric" class="flex-grow border px-4 py-2 rounded-lg">
            <button class="ml-4 bg-blue-500 text-white px-6 py-2 rounded-lg" onclick="confirmBooking()">Confirm</button>
        </div>

        <!-- Confirmation Message Container -->
        <div id="confirmation-message" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-sm text-center">
                <!-- Checkmark Icon -->
                <div class="w-24 h-24 bg-blue-600 text-white mx-auto rounded-full flex items-center justify-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>

                <!-- Message -->
                <h1 class="text-2xl font-bold text-blue-700 mb-4">Congratulations</h1>
                <p class="text-gray-500 mb-8">Your Booking Is Confirmed.</p>

                <!-- Button -->
                <button id="proceed-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300" onclick="closeConfirmation()">
                    Proceed To Home
                </button>
            </div>
        </div>
    </div>

    <script src="./artisans-booking.js"></script>
</body>
</html>

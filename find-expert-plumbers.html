<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <title>i-Service Plumbers</title>
    <link rel="stylesheet" href="find-expert-plumbers.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body class="bg-gray-100 h-screen">
    <div class="p-4 bg-white rounded-lg shadow-lg h-full">
        <div class="flex items-center mb-4">

                    <h2 class="text-lg font-bold text-gray-800">John Micheal</h2>
                    <p class="text-sm text-blue-600">Expert Home Plumber</p>
                    <div class="flex justify-between text-sm text-gray-600 mt-2">
                        <div>
                            <i class="fas fa-star text-yellow-500"></i> Rating: <span class="font-medium">4.3</span>
                        </div>

                            Total Jobs: <span class="font-medium">213</span>
                        </div>

                            Rate: <span class="font-medium">5k/hr</span>
                        </div>
                    </div>
                </div>
                <i class="fas fa-bookmark text-gray-400 text-xl cursor-pointer" onclick="toggleBookmark(this)"></i>

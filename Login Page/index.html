<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/Images/Without background .png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-500 h-screen flex flex-col justify-center items-center relative">

  <!-- Login Card -->
  <div class="relative z-10 p-8 w-full max-w-md bg-white bg-opacity-40 rounded-lg shadow-lg">
    <!-- Logo and Title -->
    <div class="text-center mb-6">
      <div class="flex justify-center items-center gap-4">
        <div class="rounded-full p-2">
          <img src="/Images/Without background .png" alt="Logo" class="h-16 w-16 object-contain">
        </div>
      </div>
      <h1 class="text-2xl font-bold text-black mt-4">Login</h1>
    </div>

    <!-- Form Fields -->
    <form id="loginForm" class="bg-blue-700 p-6 rounded-lg">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="sr-only">Email Address/Phone Number</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-white">
            <i class="fas fa-envelope"></i>
          </span>
          <input type="text" id="email" placeholder="Email Address/Phone Number" class="w-full pl-10 py-2 px-4 border border-white rounded-md focus:ring-white focus:border-white bg-blue-500 text-white">
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="sr-only">Enter Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-white">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" id="password" placeholder="Enter Password" class="w-full pl-10 py-2 px-4 border border-white rounded-md focus:ring-white focus:border-white bg-blue-500 text-white">
        </div>
      </div>

      <!-- Forgotten Password -->
      <div class="mb-4 text-right">
        <a href="#" class="text-sm text-blue-200 hover:underline">Forgotten password?</a>
      </div>

      <!-- Login Button -->
      <div class="mb-4 flex justify-center">
        <button type="submit" class="w-3/4 bg-white text-blue-500 py-2 px-4 rounded-md hover:bg-blue-600 hover:text-white transition duration-300">
          Login
        </button>
      </div>

      <!-- Facebook Login Button -->
      <div class="mb-4 flex justify-center">
        <button type="button" id="facebookLogin" class="w-3/4 bg-white text-blue-500 py-2 px-4 rounded-md flex items-center justify-center gap-2 hover:bg-blue-600 hover:text-white transition duration-300">
          <i class="fab fa-facebook-f"></i>
          Login With Facebook
        </button>
      </div>
    </form>

    <!-- Sign Up Link -->
    <div class="text-center mt-4">
      <p class="text-sm text-black">Donâ€™t have an account yet? <a href="#" class="text-blue-500 font-medium hover:underline">Sign Up</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
